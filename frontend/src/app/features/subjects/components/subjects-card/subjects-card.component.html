<article class="h-full flex flex-col gap-4 bg-[#f5f5f5] p-6 rounded-lg">
  <h1 class="font-medium text-xl">{{ subject().title }}</h1>

  <p class="grow">{{ subject().description }}</p>

  <p-button
    (onClick)="subscribe()"
    [disabled]="isSubscribed()"
    class="self-center"
    styleClass="px-6 disabled:cursor-not-allowed"
  >
    @if (isSubscribed()) {
    <span>Déjà abonné</span>
    } @else {
    <span>S'abonner</span>
    }
  </p-button>
</article>
