<app-header />

<section class="container grow flex flex-col items-center justify-center gap-6">
  <ul>
    @for (subject of subjects(); track subject.id) {
    <li>
      <h2 class="text-xl font-semibold mb-2">{{ subject.title }}</h2>
      <p class="text-gray-600">{{ subject.description }}</p>
    </li>
    }
  </ul>
</section>
