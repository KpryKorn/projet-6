<header class="w-full">
  <nav class="py-2 w-full border-b border-black">
    <div class="container flex items-center justify-between">
      <a routerLink="/feed">
        <img src="logo_p6.png" alt="Logo" class="h-16" />
      </a>

      @if (isAuthenticated()) {
      <div class="hidden sm:flex items-center gap-4">
        <button
          (click)="logout()"
          class="cursor-pointer text-red-500 inline-flex items-center gap-2 border rounded-full px-4 py-2 hover:bg-red-100 transition"
        >
          Se déconnecter
        </button>

        <a
          routerLink="/posts"
          routerLinkActive="bg-primary-100"
          class="inline-flex items-center gap-2 border rounded-full px-4 py-2 hover:bg-primary-100 transition"
        >
          Articles
        </a>

        <a
          routerLink="/subjects"
          routerLinkActive="bg-primary-100"
          class="inline-flex items-center gap-2 border rounded-full px-4 py-2 hover:bg-primary-100 transition"
        >
          Thèmes
        </a>

        <a
          routerLink="/profile"
          routerLinkActive="bg-primary-100"
          class="inline-flex items-center gap-2 border rounded-full px-4 py-2 hover:bg-primary-100 transition"
        >
          <i class="pi pi-user text-xl"></i>
        </a>
      </div>

      <button class="sm:hidden inline-flex items-center p-2" (click)="toggleMenu()">
        <i class="pi pi-bars text-2xl"></i>
      </button>
      }
    </div>
  </nav>

  @if (isMenuOpen) {
  <div class="fixed inset-0 z-40">
    <div class="absolute inset-0 bg-black/40" (click)="closeMenu()"></div>

    <aside
      class="absolute right-0 top-0 h-full w-72 bg-white shadow-lg transform transition-transform duration-300 ease-in-out"
    >
      <div class="flex flex-col h-full">
        <div class="p-4 border-b">
          <div class="flex items-center justify-end">
            <button class="p-2" (click)="closeMenu()" aria-label="Fermer le menu">
              <i class="pi pi-times text-xl"></i>
            </button>
          </div>
        </div>

        <div class="p-4 flex-1 overflow-auto">
          @if (isAuthenticated()) {
          <div class="flex flex-col gap-4">
            <button
              (click)="logout()"
              class="self-end text-red-500 inline-flex items-center gap-2 border rounded-full px-4 py-2 hover:bg-red-100 transition"
            >
              Se déconnecter
            </button>

            <a
              routerLink="/posts"
              routerLinkActive="bg-primary-100"
              class="text-end block px-4 py-2 rounded hover:bg-primary-100"
              >Articles</a
            >
            <a
              routerLink="/subjects"
              routerLinkActive="bg-primary-100"
              class="text-end block px-4 py-2 rounded hover:bg-primary-100"
              >Thèmes</a
            >
          </div>
          }
        </div>

        <div class="p-4 border-t">
          <a
            routerLink="/profile"
            routerLinkActive="bg-primary-100"
            class="justify-end flex items-center gap-2 px-4 py-2 rounded hover:bg-primary-100 w-full"
          >
            <i class="pi pi-user text-xl"></i>
          </a>
        </div>
      </div>
    </aside>
  </div>
  }
</header>
