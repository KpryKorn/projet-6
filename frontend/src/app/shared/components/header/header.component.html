<header class="hidden sm:block w-full">
  <nav class="py-2 w-full border-b border-black">
    <div class="container flex items-center justify-between">
      <a routerLink="/feed">
        <img src="logo_p6.png" alt="Logo" class="h-16" />
      </a>

      @if (authStatus().isAuthenticated) {
      <div class="flex items-center gap-4">
        <button
          (click)="logout()"
          class="cursor-pointer text-red-500 inline-flex items-center gap-2 border rounded-full px-4 py-2 hover:bg-red-100 transition"
        >
          Se déconnecter
        </button>

        <a
          routerLink="/posts"
          routerLinkActive="bg-primary"
          class="inline-flex items-center gap-2 border rounded-full px-4 py-2 hover:bg-primary-100 transition"
        >
          Articles
        </a>

        <a
          routerLink="/subjects"
          routerLinkActive="bg-primary"
          class="inline-flex items-center gap-2 border rounded-full px-4 py-2 hover:bg-primary-100 transition"
        >
          Thèmes
        </a>

        <a
          routerLink="/profile"
          routerLinkActive="bg-primary"
          class="inline-flex items-center gap-2 border rounded-full px-4 py-2 hover:bg-primary-100 transition"
        >
          <i class="pi pi-user text-xl"></i>
        </a>
      </div>
      }
    </div>
  </nav>
</header>
