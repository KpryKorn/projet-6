<section class="container grow flex flex-col items-center justify-center gap-6">
  <h1 class="text-3xl font-medium">Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 w-full sm:w-56">
    <div class="flex flex-col gap-1">
      <input
        pInputText
        type="email"
        id="email"
        placeholder="Email"
        formControlName="email"
        [invalid]="isInvalid('email')"
      />

      @if (isInvalid('email')) {
      <p class="text-sm text-red-500">Email is required</p>
      }
    </div>

    <div class="flex flex-col gap-1">
      <p-password
        formControlName="password"
        [invalid]="isInvalid('password')"
        [feedback]="false"
        autocomplete="off"
        fluid
        [toggleMask]="true"
      />

      @if (isInvalid('password')) {
      <p class="text-sm text-red-500">Password required</p>
      }
    </div>

    <button
      pButton
      severity="secondary"
      type="submit"
      [disabled]="loginForm.invalid"
      class="disabled:cursor-not-allowed"
    >
      <span pButtonLabel>Submit</span>
    </button>
  </form>
</section>
